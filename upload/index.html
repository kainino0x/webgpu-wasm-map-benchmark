<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>wasm to webgpu upload benchmark</title>
    <style>
      body {
        background: black;
      }
      #panediv {
        width: calc(1920px * 0.2 + 16px * 2);
        margin: 16px 0;
      }
      #panediv * {
        font-size: 12pt;
      }
      #cvs {
        border: 16px solid gray;
        width: calc(1920px * 0.2);
        height: calc(1080px * 0.2);
      }
    </style>
    <script type="module" src="index.js"></script>
  </head>
  <body>
    <div id="panediv"></div>
    <canvas id="cvs" width="1920" height="1080"></canvas>
  </body>
</html>
