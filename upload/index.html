<!DOCTYPE html>
<html lang=en>
    <head>
        <title>wasm to webgpu upload benchmark</title>
        <style>
            #cvs {
                border: 8px solid black;
                width: 192px;
                height: 108px;
            }
        </style>
        <script type=module src=index.js></script>
    </head>
    <body>
        <fieldset id=mode>
            <legend>Mode:</legend>
            <label><input type=radio name=mode value=writeTexture>writeTexture</label>
            <label><input type=radio name=mode value=mode2 disabled>mode2</label>
            <label><input type=radio name=mode value=mode3 disabled>mode3</label>
        </fieldset>
        <p><label><input type=checkbox id=enable_shader checked>Use non-trivial WebGPU shader</label></p>
        <canvas id=cvs width=1920 height=1080></canvas>
        <p>Canvas is 1920x1080 and scaled down.</p>
    </body>
</html>
